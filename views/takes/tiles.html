{{extend "layout.html"}}
<div align="center">
	<input type="text" value="Type something to search"/>
</div>

<script type="text/javascript">

    function loadTiles(ajaxUrl){   
        $.ajax({
            url: ajaxUrl,
            type:'POST',
            data: "",
            success: function(html){
                  $("#tilesContent").html(html);	
            }
        });
    return false;
	}
</script>
<br/>
<div id="tilesContent" class="metro-surface">
	{{=XML(htmlCode)}}
</div>
